<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Artists | MusicMate </title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div class="container" id="csv-container">
    <div class="border-container">
      <br>
      <h1 id="csv-prompt">Upload a .CSV</h1>
      <div class="row" id="csv-row">
        <form action="/" method="POST" encType="multipart/form-data" id="csv-form">
            <input type="file" name="file" accept="*.csv" id="browse-files"/>
            <br>
            <input type="submit" value="Upload Artists"/>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
